name: build-and-publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build wheels on ${{ matrix.id }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # manylinux x86_64
          - id: manylinux-x86_64
            os: ubuntu-latest
            target: x86_64
            manylinux: auto
            args: --release --out dist

          # manylinux aarch64 cross
          - id: manylinux-aarch64
            os: ubuntu-latest
            target: aarch64
            manylinux: auto
            args: --release --out dist

          # musllinux x86_64
          - id: musllinux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            manylinux: musllinux_1_2
            args: --release --out dist

          # Windows
          - id: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            manylinux: auto
            args: --release --out dist

          # macOS universal2
          - id: macos-universal2
            os: macos-latest
            target: universal2-apple-darwin
            manylinux: auto
            args: --release --out dist

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: PyO3/maturin-action@v1
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
        with:
          target: ${{ matrix.target }}
          command: build
          args: ${{ matrix.args }}
          manylinux: ${{ matrix.manylinux }}

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.id }}
          path: dist

  publish-testpypi:
    name: Publish to TestPyPI
    if: github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten dist
        run: |
          mkdir -p final_dist
          find dist -name "*.whl" -exec cp {} final_dist \;
          find dist -name "*.tar.gz" -exec cp {} final_dist \;
          ls -lah final_dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: final_dist

  publish-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten dist
        run: |
          mkdir -p final_dist
          find dist -name "*.whl" -exec cp {} final_dist \;
          find dist -name "*.tar.gz" -exec cp {} final_dist \;
          ls -lah final_dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: final_dist
