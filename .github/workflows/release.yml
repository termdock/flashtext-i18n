name: build-and-publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  # manylinux wheels - following official maturin-action examples
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: 2_28
          args: --release --out dist
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
          RUSTFLAGS: "-C target-cpu=x86-64"
      - name: Verify wheel
        run: |
          ls -la dist/
          pip install dist/*.whl
          python -c "from flashtext import KeywordProcessor; print('OK')"
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  linux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: 2_28
          args: --release --out dist
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  # Other platforms
  build:
    name: Build wheels on ${{ matrix.id }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          # musllinux x86_64
          - id: musllinux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            manylinux: musllinux_1_2
            args: --release --out dist

          # Windows
          - id: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            args: --release --out dist

          # macOS universal2
          - id: macos-universal2
            os: macos-latest
            target: universal2-apple-darwin
            args: --release --out dist

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: PyO3/maturin-action@v1
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
        with:
          target: ${{ matrix.target }}
          command: build
          args: ${{ matrix.args }}
          manylinux: ${{ matrix.manylinux }}

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.id }}
          path: dist

  publish-testpypi:
    name: Publish to TestPyPI
    if: github.event_name == 'workflow_dispatch'
    needs: [linux, linux-cross, build]
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten dist
        run: |
          mkdir -p final_dist
          find dist -name "*.whl" -exec cp {} final_dist \;
          find dist -name "*.tar.gz" -exec cp {} final_dist \;
          ls -lah final_dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: final_dist

  publish-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [linux, linux-cross, build]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten dist
        run: |
          mkdir -p final_dist
          find dist -name "*.whl" -exec cp {} final_dist \;
          find dist -name "*.tar.gz" -exec cp {} final_dist \;
          ls -lah final_dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: final_dist
